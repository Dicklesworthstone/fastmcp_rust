name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

concurrency:
  group: release
  cancel-in-progress: false  # Never cancel releases

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: fastmcp
            asset: fastmcp-linux-amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: fastmcp
            asset: fastmcp-linux-arm64
          - os: macos-15
            target: x86_64-apple-darwin
            artifact: fastmcp
            asset: fastmcp-darwin-amd64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: fastmcp
            asset: fastmcp-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: fastmcp.exe
            asset: fastmcp-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Checkout asupersync
        uses: actions/checkout@v4
        with:
          repository: Dicklesworthstone/asupersync
          path: ../asupersync

      - uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}
          workspaces: |
            . -> target
            ../asupersync -> ../asupersync/target

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          # Find the actual binary (might be in crates/)
          if [ -f "${{ matrix.artifact }}" ]; then
            tar -cJf ../../../dist/${{ matrix.asset }}.tar.xz ${{ matrix.artifact }}
          fi
          cd ../../../dist
          for f in *.tar.xz; do
            [ -f "$f" ] && shasum -a 256 "$f" > "$f.sha256"
          done

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          $binary = "target/${{ matrix.target }}/release/${{ matrix.artifact }}"
          if (Test-Path $binary) {
            Compress-Archive -Path $binary -DestinationPath "dist/${{ matrix.asset }}.zip"
            cd dist
            $hash = (Get-FileHash -Algorithm SHA256 "${{ matrix.asset }}.zip").Hash.ToLower()
            "$hash  ${{ matrix.asset }}.zip" | Out-File -Encoding ASCII "${{ matrix.asset }}.zip.sha256"
          }

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset }}
          path: dist/*
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/ || echo "No artifacts found"

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: FastMCP Rust ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

    outputs:
      version: ${{ steps.version.outputs.version }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: "!contains(needs.release.outputs.version, '-')"  # Skip prereleases
    steps:
      - uses: actions/checkout@v4

      - name: Checkout asupersync
        uses: actions/checkout@v4
        with:
          repository: Dicklesworthstone/asupersync
          path: ../asupersync

      - uses: dtolnay/rust-toolchain@nightly

      - name: Publish crates
        run: |
          echo "Crates would be published here"
          echo "Add: cargo publish --package fastmcp-core"
          echo "Add: cargo publish --package fastmcp-protocol"
          echo "etc."
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
